<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天助手 - ChatGPT风格</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            color: #333;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 260px;
            background-color: #f0f0f5;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }
        
        .new-chat-btn {
            margin: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: left;
            background-color: white;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .new-chat-btn:hover {
            background-color: #e9e9e9;
        }
        
        .new-chat-btn i {
            margin-right: 10px;
            font-size: 16px;
        }
        
        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .history-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            background-color: white;
        }
        
        .history-item:hover {
            background-color: #e9e9e9;
        }
        
        .history-item.active {
            background-color: #e0e0e9;
        }
        
        .history-item i {
            margin-right: 10px;
            font-size: 16px;
        }
        
        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
        }
        
        /* 主聊天区域样式 */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            background-color: white;
        }
        
        .chat-header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-weight: 500;
            background-color: white;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 85%;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #f0f2f5;
            color: #333;
        }
        
        /* 思考区域样式 */
        .thinking-container {
            align-self: flex-start;
            /* min-width: 20px; */
            min-height: 140px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
            width: 85%;
            max-height: 200px;
            /* overflow-y: auto; */
        }
        
        .thinking-header {
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e9ecef;
            border-bottom: 1px solid #ddd;
            font-size: 0.9em;
            color: #666;
            
        }
        
        .thinking-toggle {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .thinking-content {
            padding: 15px;
            color: #6c757d;
            font-size: 0.95em;
            line-height: 1.5;
            white-space: pre-wrap;
            /* min-width: 20px;
            min-height: 100px; */
        }
        
        .thinking-content.collapsed {
            display: none;
            min-height: none;
        }
        
        .input-area {
            padding: 15px;
            display: flex;
            justify-content: center;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        
        .input-container {
            max-width: 768px;
            width: 100%;
            position: relative;
        }
        
        #message-input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            resize: none;
            outline: none;
            background-color: white;
            color: #333;
            max-height: 200px;
            overflow-y: auto;
        }
        
        #send-button {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background-color: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }
        
        #send-button:hover {
            color: #007bff;
        }
        
        #send-button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #333;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Markdown内容样式 */
        .markdown-content {
            line-height: 1.6;
        }
        
        .markdown-content h1, 
        .markdown-content h2, 
        .markdown-content h3 {
            margin-top: 1.2em;
            margin-bottom: 0.6em;
        }
        
        .markdown-content p {
            margin-bottom: 1em;
        }
        
        .markdown-content pre {
            background-color: #f6f8fa;
            border-radius: 6px;
            padding: 12px;
            overflow-x: auto;
            margin: 1em 0;
        }
        
        .markdown-content code {
            background-color: #f6f8fa;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }
        
        .markdown-content pre code {
            background: none;
            padding: 0;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1em;
            margin-left: 0;
            color: #666;
        }
        
        .markdown-content ul, 
        .markdown-content ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }
        
        .markdown-content li {
            margin-bottom: 0.4em;
        }
        
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }
        
        .markdown-content th, 
        .markdown-content td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        
        .markdown-content th {
            background-color: #f6f8fa;
        }
        
        /* 移动设备适配 */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -260px;
                z-index: 100;
                transition: left 0.3s ease;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .menu-toggle {
                position: absolute;
                top: 15px;
                left: 15px;
                font-size: 20px;
                cursor: pointer;
                z-index: 101;
                background-color: white;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            
            .message, .thinking-container {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>
    
    <div class="sidebar" id="sidebar">
        <button class="new-chat-btn" id="new-chat-btn">
            <i class="fas fa-plus"></i> 新建聊天
        </button>
        
        <div class="history-list" id="history-list">
            <!-- 历史聊天记录将在这里动态生成 -->
        </div>
        
        <div class="sidebar-footer">
            <p>AI聊天助手 v1.0</p>
        </div>
    </div>
    
    <div class="main">
        <div class="chat-header" id="chat-header">
            新对话
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                <div class="markdown-content">
                    <p>你好！我是AI助手，有什么我可以帮助你的吗？</p>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="message-input" placeholder="输入消息..." rows="1"></textarea>
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const newChatBtn = document.getElementById('new-chat-btn');
        const historyList = document.getElementById('history-list');
        const chatHeader = document.getElementById('chat-header');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        
        // API地址
        const API_URL = 'http://139.224.131.55:11434/api/chat';
        
        // 聊天会话数据
        let chats = {};
        let currentChatId = null;
        let currentThinkingContainer = null;
        let currentAiMessageElement = null;
        
        // 初始化
        function init() {
            // 从localStorage加载聊天记录
            loadChatsFromStorage();
            
            // 如果没有聊天记录，创建一个新的
            if (Object.keys(chats).length === 0) {
                createNewChat();
            } else {
                // 显示第一个聊天
                const firstChatId = Object.keys(chats)[0];
                switchChat(firstChatId);
            }
            
            // 渲染历史列表
            renderHistoryList();
            
            // 事件监听器
            setupEventListeners();
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 输入框事件
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                
                // 启用或禁用发送按钮
                sendButton.disabled = this.value.trim() === '';
            });
            
            // 支持按Enter发送消息
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendButton.disabled) {
                        sendMessage();
                    }
                }
            });
            
            // 发送按钮点击事件
            sendButton.addEventListener('click', sendMessage);
            
            // 新建聊天按钮
            newChatBtn.addEventListener('click', createNewChat);
            
            // 移动端菜单切换
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
        }
        
        // 从localStorage加载聊天记录
        function loadChatsFromStorage() {
            const savedChats = localStorage.getItem('ai-chats');
            if (savedChats) {
                chats = JSON.parse(savedChats);
            }
        }
        
        // 保存聊天记录到localStorage
        function saveChatsToStorage() {
            localStorage.setItem('ai-chats', JSON.stringify(chats));
        }
        
        // 创建新聊天
        function createNewChat() {
            const chatId = 'chat-' + Date.now();
            currentChatId = chatId;
            
            chats[chatId] = {
                id: chatId,
                title: '新对话',
                messages: [
                    {
                        role: 'assistant',
                        content: '你好！我是AI助手，有什么我可以帮助你的吗？',
                        thinking: ''
                    }
                ],
                createdAt: new Date().toISOString()
            };
            
            // 保存到存储
            saveChatsToStorage();
            
            // 切换到新聊天
            switchChat(chatId);
            
            // 重新渲染历史列表
            renderHistoryList();
        }
        
        // 切换聊天
        function switchChat(chatId) {
            currentChatId = chatId;
            const chat = chats[chatId];
            
            // 更新聊天标题
            chatHeader.textContent = chat.title;
            
            // 清空聊天容器
            chatContainer.innerHTML = '';
            
            // 添加消息
            chat.messages.forEach(message => {
                if (message.role === 'user') {
                    addMessage(message.content, 'user');
                } else {
                    // 如果有思考内容，先添加思考区域
                    if (message.thinking && message.thinking.trim() !== '') {
                        addThinking(message.thinking, false);
                    }
                    // 添加回答内容
                    addMessage(message.content, 'assistant');
                }
            });
            
            // 滚动到底部
            scrollToBottom();
            
            // 更新历史列表活动状态
            updateActiveHistoryItem();
            
            // 在移动设备上关闭侧边栏
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        }
        
        // 渲染历史列表
        function renderHistoryList() {
            historyList.innerHTML = '';
            
            Object.values(chats).forEach(chat => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.dataset.chatId = chat.id;
                
                historyItem.innerHTML = `
                    <i class="fas fa-message"></i>
                    <span>${chat.title}</span>
                `;
                
                historyItem.addEventListener('click', () => switchChat(chat.id));
                historyList.appendChild(historyItem);
            });
            
            updateActiveHistoryItem();
        }
        
        // 更新活动历史项
        function updateActiveHistoryItem() {
            document.querySelectorAll('.history-item').forEach(item => {
                if (item.dataset.chatId === currentChatId) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // 添加思考区域
        function addThinking(content, isStreaming) {
            // 移除之前的思考区域（如果有）
            if (currentThinkingContainer) {
                currentThinkingContainer.remove();
            }
            
            currentThinkingContainer = document.createElement('div');
            currentThinkingContainer.className = 'thinking-container';
            currentThinkingContainer.id = 'current-thinking-container';
            
            const thinkingHeader = document.createElement('div');
            thinkingHeader.className = 'thinking-header';
            thinkingHeader.innerHTML = `
                <span>思考过程</span>
                <button class="thinking-toggle">收起</button>
            `;
            
            const thinkingContent = document.createElement('div');
            thinkingContent.className = 'thinking-content';
            thinkingContent.textContent = content;
            
            // 添加滚动条
            thinkingContent.style.overflowY = 'auto';
            thinkingContent.style.maxHeight = '100px';
            
            // 切换折叠/展开
            const toggleBtn = thinkingHeader.querySelector('.thinking-toggle');
            toggleBtn.addEventListener('click', function() {
                thinkingContent.classList.toggle('collapsed');
                this.textContent = thinkingContent.classList.contains('collapsed') ? '展开' : '收起';
                document.querySelector('.thinking-container').classList.toggle('collapsed');
            });
            
            currentThinkingContainer.appendChild(thinkingHeader);
            currentThinkingContainer.appendChild(thinkingContent);
            
            // 将思考区域插入到回答区域之前
            if (currentAiMessageElement) {
                chatContainer.insertBefore(currentThinkingContainer, currentAiMessageElement);
            } else {
                chatContainer.appendChild(currentThinkingContainer);
            }
            
            // 滚动到底部
            scrollToBottom();
            
            return currentThinkingContainer;
        }
        
        // 更新思考区域内容
        function updateThinking(content, isStreaming) {
            let thinkingContainer = document.getElementById('current-thinking-container');
            
            if (!thinkingContainer) {
                thinkingContainer = addThinking(content, isStreaming);
                return;
            }
            
            const thinkingContent = thinkingContainer.querySelector('.thinking-content');
            thinkingContent.textContent = content;
            
            // 滚动到底部
            thinkingContent.scrollTop = thinkingContent.scrollHeight;
        }
        
        // 发送消息
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // 添加用户消息到聊天窗口
            addMessage(message, 'user');
            
            // 更新聊天标题（如果是第一条消息）
            if (chats[currentChatId].messages.length === 1) {
                const newTitle = message.length > 20 ? message.substring(0, 20) + '...' : message;
                chats[currentChatId].title = newTitle;
                chatHeader.textContent = newTitle;
                renderHistoryList();
            }
            
            // 保存用户消息到聊天记录
            chats[currentChatId].messages.push({
                role: 'user',
                content: message
            });
            
            // 清空输入框并禁用发送按钮
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;
            
            // 重置当前思考区域和AI消息元素
            currentThinkingContainer = null;
            currentAiMessageElement = null;
            
            try {
                // 准备请求数据
                const requestData = {
                    model: "deepseek-r1:7b",
                    messages: [
                        { role: "user", content: message }
                    ],
                    stream: true
                };
                
                // 创建AI消息元素
                currentAiMessageElement = document.createElement('div');
                currentAiMessageElement.className = 'message ai-message';
                
                const markdownContent = document.createElement('div');
                markdownContent.className = 'markdown-content';
                currentAiMessageElement.appendChild(markdownContent);
                
                // 将AI消息元素添加到聊天容器
                chatContainer.appendChild(currentAiMessageElement);
                
                // 滚动到底部
                scrollToBottom();
                
                // 发送请求并处理流式响应
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                // 处理流式数据
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponse = '';
                let thinkingContent = '';
                let isInThinkingSection = false;
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    // 解码数据
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.trim() === '') continue;
                        
                        try {
                            // 解析JSON数据
                            const data = JSON.parse(line);
                            
                            if (data.message && data.message.content) {
                                const content = data.message.content;
                                
                                // 检查思考区域开始和结束
                                if (content.includes('<think>')) {
                                    isInThinkingSection = true;
                                    thinkingContent = '';
                                    continue;
                                }
                                
                                if (content.includes('</think>')) {
                                    isInThinkingSection = false;
                                    // 确保思考区域显示
                                    updateThinking(thinkingContent, true);
                                    continue;
                                }
                                
                                if (isInThinkingSection) {
                                    // 处理思考内容
                                    thinkingContent += content;
                                    updateThinking(thinkingContent, true);
                                } else {
                                    // 处理回答内容
                                    aiResponse += content;
                                    markdownContent.innerHTML = marked.parse(aiResponse) + '<span class="typing-cursor"></span>';
                                }
                                
                                // 滚动到底部
                                scrollToBottom();
                            }
                            
                            if (data.done) {
                                // 移除打字光标
                                markdownContent.innerHTML = marked.parse(aiResponse);
                                
                                // 保存AI回复到聊天记录
                                chats[currentChatId].messages.push({
                                    role: 'assistant',
                                    content: aiResponse,
                                    thinking: thinkingContent
                                });
                                
                                // 保存到存储
                                saveChatsToStorage();
                                
                                // 确保思考区域保留
                                if (thinkingContent && thinkingContent.trim() !== '') {
                                    updateThinking(thinkingContent, false);
                                }
                                
                                // 重置当前思考区域引用，以便下次使用新的思考区域
                                currentThinkingContainer = null;
                            }
                        } catch (e) {
                            console.error('解析JSON出错:', e, '原始数据:', line);
                        }
                    }
                }
                
            } catch (error) {
                console.error('发送消息出错:', error);
                
                // 显示错误信息
                addMessage('抱歉，发生了错误：' + error.message, 'ai');
                
                // 保存错误消息到聊天记录
                chats[currentChatId].messages.push({
                    role: 'assistant',
                    content: '抱歉，发生了错误：' + error.message,
                    thinking: ''
                });
                
                // 保存到存储
                saveChatsToStorage();
            }
        }
        
        // 添加消息到聊天窗口
        function addMessage(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            
            if (sender === 'user') {
                messageElement.textContent = content;
            } else {
                const markdownDiv = document.createElement('div');
                markdownDiv.className = 'markdown-content';
                markdownDiv.innerHTML = marked.parse(content);
                messageElement.appendChild(markdownDiv);
            }
            
            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }
        
        // 滚动到底部
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 初始化应用
        init();
    </script>
</body>
</html>
